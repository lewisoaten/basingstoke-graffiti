<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!doctype HTML>
<html lang="en">
  <head>
    <title>Basingstoke Graffiti</title>

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/examples/vendor/aframe/build/aframe.js"></script>
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.1/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  	<a-scene embedded arjs='trackingMethod: best;'>
      <a-marker-camera preset="hiro" mouse-cursor>
        <a-plane
          onclick="location.href='/static/history2.html'"
          position="0 0 0"
          rotation="-90 0 0"
          width="3"
          height="3"
          material="opacity: 0.8; src: #drawCanvas"
          draw-canvas="drawCanvas">
        </a-plane>
      </a-marker-camera>

      <a-assets>
        <canvas id="drawCanvas" crossorigin="anonymous"></canvas>
      </a-assets>
  	</a-scene>

    <div id="arjsDebugUIContainer" style="position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;color: grey;">
      <div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;">
        <span id="occupancy">0</span>
        <span id="unit">graffiti artists</span>
      </div>
      <div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;">
        <span id="clear">Archive Graffiti</span>
      </div>
      <section id="colorSwatch" style="display: none">
        <input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label>
      </section>
    </div>

    <script>
      var drawHistory = true;
    </script>

    <script src="//cdn.pubnub.com/pubnub-3.14.1.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
