<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!doctype HTML>
<html lang="en">
  <head>
    <title>Basingstoke Graffiti</title>

    <script src="js/aframe.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  	<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-marker type='barcode' value='1'>
        <a-plane
          id="plane"
          onclick="location.href='/static/history2.html'"
          position="0 0 0"
          rotation="-90 0 0"
          width="5"
          height="5"
          material="opacity: 0.8; src: #drawCanvas"
          draw-canvas="drawCanvas">
        </a-plane>
      </a-marker>

      <a-marker type='barcode' value='2'>
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="4"
          material="opacity: 0.8;"
          src="/getimage/2">
        </a-plane>
      </a-marker>

      <a-marker type='barcode' value='3'>
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="8"
          height="8"
          material="opacity: 0.8;"
          src="/getimage/3">
        </a-plane>
      </a-marker>

      <a-marker type='barcode' value='4'>
        <a-plane
          id="plane"
          position="0 0 0"
          rotation="-90 0 0"
          width="5"
          height="5"
          material="opacity: 0.8;"
          src="/getimage/4">
        </a-plane>
      </a-marker>

      <a-entity camera mouse-cursor></a-entity>

      <a-assets>
        <canvas id="drawCanvas" width=600 height=600 crossorigin="anonymous"></canvas>
      </a-assets>
  	</a-scene>

    <div id="bottom-bar" style="position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;color: grey;">
      <div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;">
        <span id="occupancy">0</span>
        <span id="unit">graffiti artists</span>
      </div>
      <div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;">
        <button id="previous" type="button" value="<" style="height: 40px; min-width: 40px"><</button>
        <button id="edit" type="button" value="Make your mark!" style="height: 40px" onclick="location.href='/static/history2.html'">Make your mark!</button>
        <button id="live" type="button" value="Live View" style="height: 40px">Live View</button>
      </div>
      <section id="colorSwatch" style="display: none">
        <input type="radio" name="color" id="color01" data-color="gold" checked><label for="color01"></label>
      </section>
    </div>
    <div id="arjsDebugUIContainer" style="display: none;" />

    <script>
      var drawHistory = true;
    </script>

    <script src="//cdn.pubnub.com/pubnub-3.14.1.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
